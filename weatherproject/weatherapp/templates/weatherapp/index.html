{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="{% static 'weatherapp/style.css'%}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body {% if exception_occured %}
        style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
        {% elif image_url %}
        style="background-image: url('{{ image_url }}');"
        {% endif %}>
        <div class="container">
            <h1>Weather App</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="city" placeholder="Enter City">
                <button type="submit">Search</button>
            </form>
            <div class="weather">
                <div class="left">
                    <h2>{{ temp }}&#176; C</h2>
                    <h3>{{ city }}</h3>
                </div>
                <div class="right">
                    <div class="icon">
                        <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px" alt="Weather-Image"></p>
                    </div>
                    <div class="condition">
                        <p>{{ description }}</p>
                        <p>{{ day }}</p>
                    </div>
                </div>
            </div>
        </div>
        {%  if exception_occured %}
        <script>
            window.onload = function(){
                alert("error: fetching weather data for '{{ city }}'. Showing weather data for 'INDORE' instead.");
            }
        </script>  
        {% endif %} 
    </body>
</html>
